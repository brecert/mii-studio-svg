<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mii maker</title>
    <link rel="stylesheet" href="./index.scss" />
  </head>
  <body>
    <svg
      preserveAspectRatio="xMidYMid meet"
      x="0"
      y="0"
      viewBox="0 0 492 492"
      class="mii"
    >
      <g class="view">
        <g class="body">
          <image href="./assets/brecert/body.png" />
        </g>

        <g class="face">
          <image href="./assets/brecert/face.png" />
        </g>

        <g class="beard">
          <image href="./assets/brecert/beard.png" />
        </g>

        <g class="hair">
          <image href="./assets/brecert/hair.png" />
        </g>

        <g class="mole">
          <image href="./assets/brecert/mole.png" />
          <!-- <circle r="10px" fill="black" /> -->
        </g>

        <g class="eye">
          <image href="./assets/brecert/eyes.png" preserveAspectRatio="none" />
          <!-- <circle r="8px" fill="#7C7" /> -->
        </g>

        <g class="eye" style="--flip: -1">
          <image href="./assets/brecert/eyes.png" preserveAspectRatio="none" />
          <!-- <circle r="8px" fill="#7C7" /> -->
        </g>

        <g class="eyebrow">
          <image href="./assets/brecert/eyebrows.png" />
          <!-- <circle r="3" fill="white" /> -->
        </g>

        <g class="eyebrow" style="--flip: -1">
          <image href="./assets/brecert/eyebrows.png" />
          <circle r="3" fill="white" />
        </g>

        <g class="mouth">
          <image href="./assets/brecert/mouth.png" />
          <!-- <circle r="3px" fill="yellow" /> -->
        </g>

        <g class="mustache">
          <image href="./assets/brecert/mustache.png" />
          <!-- <circle r="10px" fill="#7C7" /> -->
        </g>

        <g class="nose">
          <image href="./assets/brecert/nose.png" />
          <!-- <circle r="4px" fill="salmon" /> -->
        </g>

        <circle class="calcHeight" r="4px" fill="greenyellow" />
        <!-- <circle class="eyebrow" r="3px" fill="#fff" /> -->
        <image class="glasses" href="./assets/brecert/glasses.png" />
        <circle class="glasses" r="3px" fill="green" />
      </g>
    </svg>
  </body>
</html>
